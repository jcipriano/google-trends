<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Trends</title>

    <link media="screen" type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700" />
    <link media="screen" type="text/css" rel="stylesheet" href="/stylesheets/normalize.css" />
    <link media="screen" type="text/css" rel="stylesheet" href="/stylesheets/trends.css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js" type="text/javascript"></script>
    <script src="/javascripts/trends.js" type="text/javascript"></script>
  </head>
  
  <body class="index">

    <div id="main">
	<h1>Google Trending Search Terms</h1>
	<div id="list-container">
	</div>
	<div id="footer">
		<a href="http://joncipriano.com" target="_blank">Jonathan Cipriano</a>
	</div>
</div>

{% raw %}
<script id="region-list-template">
	<div class="term-list">
	<h2>{{name}}</h2>
	<ul>
	 {{#terms}}
	 	<li><a href="https://www.google.com/search?q={{.}}" target="_blank">{{.}}</a></li>
	 {{/terms}}
	<ul>
</div>
</script>
{% endraw %}

  </body>
</html>
